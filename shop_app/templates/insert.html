<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h3 class="container">Insert Products Here</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" enctype="multipart/form-data">

                {% csrf_token %}

                <input name="product_name" type="text" placeholder="Product name" class="form-control" required><br>

                <input name="product_category" type="text" placeholder="Category" class="form-control" required><br>

                <input name="product_price" type="number" placeholder="Price" class="form-control" required><br>

                <input name="product_qty" type="number" placeholder="QTY" class="form-control" required><br>

                <input name="product_image" type="file" class="form-control" required><br>

                <textarea name="product_description" id="" cols="30" rows="10" placeholder=" Description" class="form-control" required></textarea><br>

                <input type="submit" value= 'Save' class="btn btn-success"><br>
            </form>
        </div>
    </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
